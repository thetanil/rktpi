<header>
	<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	<div style="float: right;">{{ .Site.Params.subtitle }}</div>
	<p>
	<nav>
		<a href="{{ .Site.BaseURL }}"><b>Start</b></a>
		{{ with .Site.Menus.main }}
		{{ range . }}
		<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>.
		{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
