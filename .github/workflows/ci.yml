name: ci

on:
  push:
    branches:
      - main # Set a branch to deploy asd
  pull_request:

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v2

      - name: Install build tools
        run: sudo apt-get install -y build-essential cmake libtool autoconf python3.6 python3-pip python3-venv

      - name: Install rabbitmq
        run: sudo apt-get install -y rabbitmq-server librabbitmq4 librabbitmq-dev

      - name: Installation - *nix
        run: |
          python3 -m pip install --upgrade pip
          export LD_LIBRARY_PATH=${HOME}/dependencies/lib:$LD_LIBRARY_PATH
          export TA_LIBRARY_PATH=${HOME}/dependencies/lib
          export TA_INCLUDE_PATH=${HOME}/dependencies/include
          python3 -m pip install --no-cache-dir -r requirements.txt
          # pip install -e . # Install a project in editable mode (i.e. setuptools "develop mode")

      # TEST

      - name: Run tests with pytest # run ci
        run: pytest

      # DOCS

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          # extended: true

      - name: Build
        working-directory: ./docs
        run: hugo --minify -d ../public

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
